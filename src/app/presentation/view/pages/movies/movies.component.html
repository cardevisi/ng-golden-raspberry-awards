<mat-card class="mat-card-container">
  <mat-card-content>
    <mat-card-title class="table-title">List movies</mat-card-title>
    <div class="table-container">
      <div *ngIf="isLoading">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      </div>
      <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <!-- Id Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
        <!-- Year Column -->
          <ng-container matColumnDef="year">
            <th mat-header-cell *matHeaderCellDef>Year</th>
            <!-- <mat-form-field>
              <mat-label>Filter</mat-label>
              <input matInput placeholder="Ex. ium" #input>
            </mat-form-field> -->
            <td mat-cell *matCellDef="let element"> {{element.year}} </td>
          </ng-container>
          <!-- Title Column -->
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
          </ng-container>
          <!-- Winner Column -->
          <ng-container matColumnDef="winner">
            <th mat-header-cell *matHeaderCellDef>Winner?</th>
            <td mat-cell *matCellDef="let element"> {{element.winner}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <tr mat-footer-row ></tr>

        </table>
      </div>
    </div>
    <app-paginator *ngIf="!isLoading" [currentPage]="currentPage" [totalPages]="totalPages" (pageChange)="onPageChange($event)"></app-paginator>
  </mat-card-content>
</mat-card>
