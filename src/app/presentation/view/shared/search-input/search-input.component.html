<div class="search-input">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>{{label}}</mat-label>
    <input matInput pattern={{inputMask}} type="number" autocomplete="off"  placeholder={{placeholder}} [(ngModel)]="searchValue" (input)="onSearchChange()" >
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
</div>
