<section class="toolbar">
  <mat-toolbar color="primary">
    <button mat-icon-button  aria-label="Menu icon button" (click)="onToggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>{{title}}</span>
    <span class="spacer"></span>
    <button mat-icon-button  aria-label="Icon button heart">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button  aria-label="Icon button share">
      <mat-icon>share</mat-icon>
    </button>
  </mat-toolbar>
</section>
